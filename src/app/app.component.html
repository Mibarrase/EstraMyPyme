<!-- Header 2 -->
<app-header2 *ngIf="currentRoute === '/login' && !isAdmin"></app-header2>

<!-- Header 3 -->
<app-header3 *ngIf="currentRoute === '/register' && !isAdmin"></app-header3>

<!-- Header 1 -->
<app-header1
  *ngIf="currentRoute !== '/login' && currentRoute !== '/register' && !isAdmin"
></app-header1>

<router-outlet *ngIf="!isAdmin"></router-outlet>

<div *ngIf="isAdmin">
  <app-sidebar class="w-1/5 text-white bg-gray-800"></app-sidebar>
  <div class="flex-1 p-4 bg-gray-100">
    <router-outlet></router-outlet>
  </div>
</div>

<!-- Mostrar el footer solo si isAdmin es falso -->
<app-footer *ngIf="!isAdmin && !isUser"></app-footer>
