<!-- Condicional para mostrar contenido basado en isAdmin -->
<app-landpage1 *ngIf="!isAdmin"></app-landpage1>
<router-outlet *ngIf="!isAdmin"></router-outlet>

<div *ngIf="isAdmin">
  <app-sidebar class="w-1/5 text-white bg-gray-800"></app-sidebar>
  <div class="flex-1 p-4 bg-gray-100">
    <router-outlet></router-outlet>
  </div>
</div>

<!-- Mostrar el footer solo si isAdmin es falso y la ruta no es '/user' -->
<app-footer *ngIf="!isAdmin && !isUserPage"></app-footer>
