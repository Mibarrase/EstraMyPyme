<div id="contacto" class="flex min-h-screen m-0">
  <div class="m-auto w-full max-w-4xl p-8">
    <div
      class="bg-white bg-opacity-70 rounded-xl shadow-2xl overflow-hidden flex backdrop-blur-md h-full"
    >
      <div
      class="w-1/2 bg-indigo-900 bg-opacity-80 p-8 text-white flex flex-col justify-between relative backdrop-blur-md"
    >
      <div>
        <h2 class="text-3xl font-bold mb-4">Hablemos...</h2>
        <p class="mb-4">
          Si tienes alguna duda, llena el siguiente formulario y nos
          pondremos en contacto contigo lo antes posible.
        </p>
      </div>
      <div class="absolute bottom-0 left-0 w-full flex justify-center">
        <img src="/icono2.png" alt="Ilustración" class="w-[90%] h-auto">
      </div>
    </div>
    
      <div class="w-1/2 p-8">
        <h2 class="text-2xl font-bold mb-6 text-indigo-800">
          Envíanos un mensaje
        </h2>
        <form (ngSubmit)="onSubmit()" #contactForm="">
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="name"
              >Nombre</label
            >
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="name"
              name="name"
              type="text"
              placeholder="Su nombre completo"
              ngModel
              required
            />
          </div>
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="email"
              >Correo</label
            >
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="email"
              name="email"
              type="email"
              placeholder="Su correo electrónico"
              ngModel
              required
            />
          </div>
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="subject"
              >Asunto</label
            >
            <select
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="subject"
              name="subject"
              ngModel
              required
            >
              <option value="" disabled selected>Selecciona una opción</option>
              <option value="como_llena">
                Asesoría para diligenciar el test
              </option>
              <option value="paso_paso">
                Paso a paso para hacer el registro
              </option>
              <option value="asesoria">Me gustaría recibir orientación</option>
              <option value="otros">Otros</option>
            </select>
          </div>
          <div class="mb-6">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="message"
              >Mensaje</label
            >
            <textarea
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="message"
              name="message"
              rows="4"
              placeholder="Escriba el mensaje"
              ngModel
              required
            ></textarea>
          </div>
          <div class="flex items-center justify-between">
            <button
              class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300"
              type="submit"
            >
              Enviar mensaje
            </button>
          </div>
        </form>
        <div id="loading" class="mt-4" *ngIf="loading">Enviando...</div>
        <div id="success" class="mt-4 text-green-500" *ngIf="success">
          ¡Mensaje enviado con éxito!
        </div>
      </div>
    </div>
  </div>
</div>
