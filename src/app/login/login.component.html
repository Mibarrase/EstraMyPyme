<body class="flex items-center justify-center min-h-screen background-gradient">
  <div
    class="relative flex flex-col justify-center w-full max-w-6xl p-8 sm:flex-row"
  >
    <div
      class="z-10 flex flex-col self-center w-1/2 lg:px-16 sm:max-w-4xl xl:max-w-lg"
    >
      <div class="flex-col self-start hidden text-white lg:flex">
        <h1 class="my-3 text-5xl font-semibold">Bienvenido a Estramipyme</h1>
        <p class="pr-4 text-lg opacity-75">
          Descubre herramientas y estrategias innovadoras para llevar tu empresa
          al siguiente nivel.
        </p>
      </div>
    </div>
    <div
      class="z-10 flex self-center justify-center w-full max-w-lg p-16 bg-white rounded-lg shadow-lg"
    >
      <div class="w-full">
        <h3 class="text-3xl font-semibold text-center text-gray-800">Iniciar sesión</h3>
        <form class="mt-6 space-y-6" (ngSubmit)="login()">
          <div *ngIf="errorMesage" class="text-center text-red-600">
            {{ errorMesage }}
          </div>
          <div>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Usuario"
              [(ngModel)]="username"
              class="w-full p-4 text-lg text-gray-700 border border-gray-300 rounded-lg focus:outline-none focus:ring-indigo-500"
            />
          </div>
          <div class="relative">
            <input
              type="password"
              name="password"
              placeholder="Contraseña"
              [(ngModel)]="password"
              class="w-full p-4 text-lg text-gray-700 border border-gray-300 rounded-lg focus:outline-none focus:ring-indigo-500"
            />
          </div>
          <div>
            <button
              type="submit"
              class="w-full px-4 py-4 text-lg tracking-wide text-white transition-colors duration-200 transform bg-indigo-500 rounded-lg hover:bg-indigo-700 focus:outline-none focus:bg-indigo-700"
            >
              Acceder
            </button>
          </div>
        </form>
        <p class="mt-6 text-center text-gray-500">
          No tienes una cuenta?
          <a
            routerLink="/register"
            class="text-lg text-indigo-600 hover:text-indigo-700"
            >Registrate</a
          >
        </p>
      </div>
    </div>
  </div>
  <svg
    class="absolute bottom-0 left-0 w-full h-auto"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 1440 320"
  >
    <path
      fill="#fff"
      fill-opacity="1"
      d="M0,48L40,90.7C80,133,160,219,240,245.3C320,272,400,240,480,202.7C560,165,640,123,720,122.7C800,123,880,165,960,202.7C1040,240,1120,272,1200,261.3C1280,251,1360,197,1400,170.7L1440,144L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"
    ></path>
  </svg>
</body>
