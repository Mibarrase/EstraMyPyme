<div class="flex h-screen bg-gray-200">
  <!-- Overlay para el sidebar en pantallas pequeñas -->
  <div *ngIf="sidebarOpen" class="fixed inset-0 z-20 transition-opacity bg-black opacity-50 lg:hidden"></div>

  <div [ngClass]="{'sidebar-open': sidebarOpen, 'sidebar-closed': !sidebarOpen}" 
      class="fixed inset-y-0 left-0 z-30 w-64 overflow-hidden transition-transform duration-300 transform bg-gray-900 lg:translate-x-0 lg:static lg:inset-0">
    <div class="flex items-center justify-center mt-8 h-16">
      <div class="flex items-center">
        <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14c-3.313 0-6-2.687-6-6s2.687-6 6-6 6 2.687 6 6-2.687 6-6 6zm0 2c-4.418 0-8 2.686-8 6v2h16v-2c0-3.314-3.582-6-8-6z"></path>
        </svg>
        <span class="mx-2 text-2xl font-semibold text-white">{{ username }}</span>
      </div>
    </div>

    <nav class="mt-4">
      <a class="flex items-center px-6 py-2 mt-4 text-white" routerLink="/user/book" routerLinkActive="bg-gray-700 bg-opacity-25" [routerLinkActiveOptions]="{ exact: true }">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3h14a1 1 0 011 1v16a1 1 0 01-1 1H5a1 1 0 01-1-1V4a1 1 0 011-1zM12 7h4v2h-4V7zm-4 4h4v2H8v-2zm4 4h4v2h-4v-2z"></path>
        </svg>
        <span class="mx-3">Libro</span>
      </a>

      <a class="flex items-center px-6 py-2 mt-4 text-white" routerLink="/user/dashboard1" routerLinkActive="bg-gray-700 bg-opacity-25" [routerLinkActiveOptions]="{ exact: true }">
        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 14v6m-3-3h6M6 10h2a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2zm10 0h2a2 2 0 002-2V6a2 2 0 00-2-2h-2a2 2 0 00-2 2v2a2 2 0 002 2zM6 20h2a2 2 0 002-2v-2a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2z"></path>
        </svg>
        <span class="mx-3">Datos</span>
      </a>

      <a class="flex items-center px-6 py-2 mt-4 text-white" routerLink="/user/charts" routerLinkActive="bg-gray-700 bg-opacity-25" [routerLinkActiveOptions]="{ exact: true }">
        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"></path>
        </svg>
        <span class="mx-3">Gráficos</span>
      </a>

      <a class="flex items-center px-6 py-2 mt-4 text-white" routerLink="/user/settings" routerLinkActive="bg-gray-700 bg-opacity-25" [routerLinkActiveOptions]="{ exact: true }">
        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
        </svg>
        <span class="mx-3">Configuraciones</span>
      </a>

      <!-- Botón para alternar el sidebar -->
      <a routerLink="/home" class="flex items-center px-6 py-2 mt-4 text-white hover:bg-gray-700 hover:bg-opacity-25">
        <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17l-5-5m0 0l5-5m-5 5h12"></path>
        </svg>
        <span class="text-sm tracking-wide truncate">Salir</span>
      </a>
    </nav>
  </div>
</div>
