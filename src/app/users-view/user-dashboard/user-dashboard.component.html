<body class="flex flex-col min-h-screen bg-white">
    <section class="flex flex-col items-center justify-center flex-1 px-4 py-8">
        <div class="w-full px-8 mx-auto max-w-8xl"> 

            <div class="grid grid-cols-1 gap-8 md:grid-cols-2">

                <div class="p-8 bg-gray-100 rounded-lg shadow-lg"> 
                    <h2 class="mb-6 text-3xl font-semibold text-gray-800">Gráficos de Comparación</h2> 
                    <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
                        <div class="w-full">
                            <h3 class="mb-4 text-xl font-semibold text-gray-800">Antes de Estramipyme</h3>
                            <canvas #pieCanvasBefore class="w-auto h-72"></canvas>
                        </div>
                        <div class="w-full">
                            <h3 class="mb-4 text-xl font-semibold text-gray-800">Después de Estramipyme</h3>
                            <canvas #pieCanvasAfter class="w-auto h-72"></canvas> 
                        </div>
                    </div>
                </div>

                <!-- Tabla  -->
                <div class="p-8 bg-gray-100 rounded-lg shadow-lg">
                    <h2 class="mb-6 text-3xl font-semibold text-gray-800">Estadísticas de mi Empresa</h2> 
                    <div class="block w-full overflow-x-auto">
                        <table class="items-center w-full overflow-hidden text-lg text-gray-800 bg-white border-collapse rounded-lg">
                            <thead>
                                <tr>
                                    <th class="px-8 py-6 font-semibold text-left text-gray-700 uppercase bg-gray-200 border-b border-gray-300">Categoría</th> 
                                    <th class="px-8 py-6 font-semibold text-left text-gray-700 uppercase bg-gray-200 border-b border-gray-300">Antes de Estramipyme</th> 
                                    <th class="px-8 py-6 font-semibold text-left text-gray-700 uppercase bg-gray-200 border-b border-gray-300">Después de Estramipyme</th> 
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="transition duration-300 bg-gray-100 hover:bg-gray-200">
                                    <th class="px-8 py-6 text-lg font-medium text-left text-gray-800 border-t-0">Popularidad</th> 
                                    <td class="px-8 py-6 text-lg text-gray-800 border-t-0">50</td> 
                                    <td class="px-8 py-6 text-lg text-gray-800 border-t-0">80</td>
                                </tr>
                                <tr class="transition duration-300 bg-gray-100 hover:bg-gray-200">
                                    <th class="px-8 py-6 text-lg font-medium text-left text-gray-800 border-t-0">Ventas</th> 
                                    <td class="px-8 py-6 text-lg text-gray-800 border-t-0">200</td> 
                                    <td class="px-8 py-6 text-lg text-gray-800 border-t-0">300</td> 
                                </tr>
                                <tr class="transition duration-300 bg-gray-100 hover:bg-gray-200">
                                    <th class="px-8 py-6 text-lg font-medium text-left text-gray-800 border-t-0">Utilidades</th>
                                    <td class="px-8 py-6 text-lg text-gray-800 border-t-0">30</td> 
                                    <td class="px-8 py-6 text-lg text-gray-800 border-t-0">50</td> 
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
</body>
