<div class="layout-container">
  <div
    class="layout-container fixed w-full flex items-center justify-between h-14 text-white z-10"
  >
    <div class="flex items-center pl-3 w-64 h-14">
      <img
        class="w-10 h-10 mr-2 rounded-md overflow-hidden"
        src="https://cdna.artstation.com/p/assets/images/images/015/091/768/large/summer-artz-asset.jpg?1547027984"
        alt="Avatar"
      />
      <span class="hidden md:block">ADMIN</span>
    </div>
    <div
      class="flex items-center justify-center h-14 w-full max-w-6xl mx-auto px-4"
    >
      <!-- search -->
      <div class="relative text-gray-600 w-full max-w-xs">
        <input
          type="search"
          name="search"
          placeholder="Search"
          class="bg-white h-10 px-5 pr-10 rounded-full text-sm focus:outline-none w-full"
        />
        <button type="submit" class="absolute right-0 top-0 mt-3 mr-4">
          <svg
            class="h-4 w-4 fill-current"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            version="1.1"
            id="Capa_1"
            x="0px"
            y="0px"
            viewBox="0 0 56.966 56.966"
            style="enable-background: new 0 0 56.966 56.966"
            xml:space="preserve"
            width="512px"
            height="512px"
          >
            <path
              d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z"
            />
          </svg>
        </button>
      </div>
    </div>
    <ul class="flex items-center justify-start">
      <li>
        <button
          (click)="toggleDarkMode()"
          aria-hidden="true"
          class="group p-2 transition-colors duration-200 rounded-full shadow-md bg-blue-200 hover:bg-blue-300 dark:bg-gray-800 dark:hover:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none"
        >
          <svg
            *ngIf="isDarkMode()"
            width="24"
            height="24"
            class="fill-current"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"
            />
          </svg>
          <svg
            *ngIf="!isDarkMode()"
            width="24"
            height="24"
            class="fill-current"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
            />
          </svg>
        </button>
      </li>
    </ul>
      
  </div>
</div>

<!-- Sidebar -->
<div class="Sidebar">
  <div
    class="fixed flex flex-col top-14 left-0 w-14 hover:w-64 md:w-64 bg-blue-900 dark:bg-blue-800 h-full text-white transition-all duration-300 border-none z-10 sidebar"

    <!-- Logo Section -->
    <div class="flex items-center justify-center py-4">

        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKIP2BbpM06mP_z-GGLkLveSRgveFBlQojPg&s"

        class="w-10 h-10 md:w-16 md:h-16"

    <ul class="flex flex-col py-4 space-y-1">
      <li class="px-5 hidden md:block">
        <div class="flex flex-row items-center h-8">
          <div class="text-sm font-light tracking-wide text-gray-400 uppercase">
            Main
          </div>
        </div>
      </li>
      <li>
        <a
          routerLink="/admin/dashboard"

        >
          <span class="inline-flex justify-center items-center ml-4">
            <i class="fa-solid fa-house"></i>
          </span>
          <span class="ml-2 text-sm tracking-wide truncate">Dashboard</span>
        </a>
      </li>
      <li>
        <a
          routerLink="admin/users"
          class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-blue-800 dark:hover:bg-gray-600 text-white-600 hover:text-white-800 border-l-4 border-transparent hover:border-blue-500 dark:hover:border-gray-800 pr-6"
        >
          <span class="inline-flex justify-center items-center ml-4">
            <i class="fa-solid fa-users"></i>
          </span>
          <span class="ml-2 text-sm tracking-wide truncate">Users</span>
        </a>
      </li>
      <li>
        <a
          routerLink="admin/charts"
          class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-blue-800 dark:hover:bg-gray-600 text-white-600 hover:text-white-800 border-l-4 border-transparent hover:border-blue-500 dark:hover:border-gray-800 pr-6"
        >
          <span class="inline-flex justify-center items-center ml-4">
            <i class="fa-solid fa-chart-pie"></i>
          </span>
          <span class="ml-2 text-sm tracking-wide truncate">charts</span>
        </a>
      </li>
      <li>
        <a
          routerLink="admin/settings"
          class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-blue-800 dark:hover:bg-gray-600 text-white-600 hover:text-white-800 border-l-4 border-transparent hover:border-blue-500 dark:hover:border-gray-800 pr-6"
        >
          <span class="inline-flex justify-center items-center ml-4">
            <i class="fa-solid fa-gears"></i>
          </span>
          <span class="ml-2 text-sm tracking-wide truncate">Settings</span>
        </a>
      </li>
      <li class="px-5 hidden md:block">
        <div class="flex flex-row items-center mt-5 h-8">
          <div class="text-sm font-light tracking-wide text-gray-400 uppercase">
            Configuracion
          </div>
        </div>
      </li>
      <li>
        <a
          href="#"
          class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-blue-800 dark:hover:bg-gray-600 text-white-600 hover:text-white-800 border-l-4 border-transparent hover:border-blue-500 dark:hover:border-gray-800 pr-6"
        >
          <span class="inline-flex justify-center items-center ml-4">
            <i class="fa-solid fa-user"></i>
          </span>
          <span class="ml-2 text-sm tracking-wide truncate">Profile</span>
        </a>
      </li>
      <li>
        <a
          href="#"
          class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-blue-800 dark:hover:bg-gray-600 text-white-600 hover:text-white-800 border-l-4 border-transparent hover:border-blue-500 dark:hover:border-gray-800 pr-6"
        >
          <span class="inline-flex justify-center items-center ml-4">
            <i class="fa-solid fa-right-from-bracket"></i>
          </span>
          <span class="ml-2 text-sm tracking-wide truncate">Logout</span>
        </a>
      </li>
    </ul>
  </div>
</div>
