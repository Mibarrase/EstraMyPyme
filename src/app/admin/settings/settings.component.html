<div class="min-h-screen p-8 bg-gray-100">
  <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg">
    <div class="p-6 border-b">
      <h1 class="text-2xl font-bold text-center text-black">Configuración del Perfil</h1>
    </div>
    <div class="p-6 space-y-8">
      <div>
        <h2 class="mb-4 text-xl font-bold text-gray-700">Actualizar Contraseña</h2>
        <form (ngSubmit)="changePassword()" class="space-y-4">
          <div>
            <label for="currentPassword" class="block mb-1 text-black">Contraseña Actual</label>
            <input id="currentPassword" [(ngModel)]="passwordData.currentPassword" name="currentPassword" type="password" class="w-full px-3 py-2 text-black border rounded-lg" required />
          </div>
          <div>
            <label for="newPassword" class="block mb-1 text-black">Nueva Contraseña</label>
            <input id="newPassword" [(ngModel)]="passwordData.newPassword" name="newPassword" type="password" class="w-full px-3 py-2 text-black border rounded-lg" required />
          </div>
          <div>
            <label for="confirmPassword" class="block mb-1 text-black">Confirmar Nueva Contraseña</label>
            <input id="confirmPassword" [(ngModel)]="passwordData.confirmPassword" name="confirmPassword" type="password" class="w-full px-3 py-2 text-black border rounded-lg" required />
          </div>
          <div class="flex justify-end">
            <button type="submit" class="px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600">Cambiar Contraseña</button>
          </div>
        </form>
      </div>
      <div>
        <h2 class="mb-4 text-xl font-bold text-gray-700">Actualizar Empresas Registradas</h2>
        <form (ngSubmit)="updateCompanies()" class="space-y-4">
          <div *ngFor="let company of companies; let i = index" class="flex items-center space-x-2">
            <input [(ngModel)]="company.name" name="companyName{{i}}" type="text" class="flex-1 px-3 py-2 text-black border rounded-lg" required />
            <button type="button" (click)="removeCompany(i)" class="px-2 py-1 text-white bg-red-500 rounded-lg hover:bg-red-600">Eliminar</button>
          </div>
          <div class="flex justify-end mt-4 space-x-2">
            <button type="button" (click)="addCompany()" class="px-4 py-2 text-white bg-green-500 rounded-lg hover:bg-green-600">Agregar Empresa</button>
            <button type="submit" class="px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600">Actualizar Empresas</button>
          </div>
        </form>
      </div>
      <div>
        <h2 class="mb-4 text-xl font-bold text-gray-700">Errores de Creación de Perfiles</h2>
        <ul class="space-y-2 text-black list-disc list-inside">
          <li *ngFor="let error of profileCreationErrors">{{ error }}</li>
        </ul>
        <div class="flex justify-end mt-4">
          <button (click)="clearProfileErrors()" class="px-4 py-2 text-white bg-red-500 rounded-lg hover:bg-red-600">Limpiar Errores</button>
        </div>
      </div>
    </div>
  </div>
</div>
